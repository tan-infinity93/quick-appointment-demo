<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quick Appointment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-4"></div>
    <div class="col-md-8 col-sm-4">
      <div id="capture-data">
        <div class="jumbotron">
          <h3>Welcome to Quick Appointment</h3>      
          <p>Fill in your details below if you're new else we will auto log you in.</p>
        </div>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Enter your Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="age">Enter your Age:</label>
                <input type="number" class="form-control" id="age" min="1" max="200">
              </div>
              <div class="form-group">
                <label for="mobile-number">Enter your 10 digit Mobile Number:</label>
                <input type="text" class="form-control" id="mobile-number" minlength="10" maxlength="10">
              </div>
            </form>
            <div class="text-center">
              <button class="btn btn-info" onclick="bookAppointment()">Book Appointment</button>
              <a href="appointment.html" class="btn btn-primary">Go Here and See Appointments</a>
            </div>          
          </div>
        </div>
      </div>
      <div id="capture-appointment">
        <div class="jumbotron">
          <h3>Welcome to Quick Appointment</h3>
        </div>
        <div class="card">
          <img class="card-img-top" src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="Card image" height="450">
          <div class="card-body">
            <h4 class="card-title">Welcome Tanmoy Karmokar</h4>
            <p class="card-text">We have booked your appointment for Quick Doctor.</p>
            <a href="appointment.html" class="btn btn-primary">Go Here and See Appointments</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-4"></div>
  </div>
</div>
</body>
<script type="text/javascript">

const bookAppointment = () => {
    let name = document.getElementById('name').value;
    let age = document.getElementById('age').value;
    let mobileNumber = document.getElementById('mobile-number').value;

    if (name == '' || age == '' | mobileNumber == '') {
        alert('name cannot be empty');
    }
    if (age == '') {
        alert('age cannot be empty');
    }
    if (mobileNumber == '') {
        alert('mobileNumber cannot be empty');
    }

    let key = `quick-appointment`;
    let value = `${age}-${name}-${mobileNumber}`;
    window.localStorage.setItem(key, value);
}

const checkUser = () => {
    let key = `quick-appointment`;
    let user = window.localStorage.getItem(key);
    console.log(user);
    if (user == '' || user == null) {
        alert('user not logged in');
        document.getElementById('capture-data').style.display = 'block';
    }
    else {
        // alert('Capturing your Appointment');
        document.getElementById('capture-appointment').style.display = 'block';
    }
}

const onload = () => {
    document.getElementById('capture-data').style.display = 'none';
    document.getElementById('capture-appointment').style.display = 'none';
    checkUser();
}
onload();

</script>
</html>
